<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartTransitions Test</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        svg {
            border: 1px solid #ddd;
        }
        .debug-info {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>ChartTransitions Test Page</h1>
    
    <div class="test-section">
        <h2>Basic Transition Test</h2>
        <div id="basic-test"></div>
        <button onclick="testBasicTransitions()">Test Basic Transitions</button>
    </div>
    
    <div class="test-section">
        <h2>Debug Information</h2>
        <div class="debug-info" id="debug-info"></div>
        <button onclick="showDebugInfo()">Show Debug Info</button>
    </div>

    <!-- Load dependencies -->
    <script src="assets/js/config/defaults.js"></script>
    <script src="assets/js/utils/animation-config.js"></script>
    <script src="assets/js/utils/chart-transitions.js"></script>

    <script>
        // Test basic functionality
        function testBasicTransitions() {
            console.log('Testing ChartTransitions...');
            
            // Test transition creation
            try {
                const transition = ChartTransitions.createTransition('line', 'update');
                console.log('✓ Basic transition creation works');
                
                // Test with custom config
                const customTransition = ChartTransitions.createTransition('bar', 'enter', {
                    duration: 800,
                    easing: d3.easeElastic
                });
                console.log('✓ Custom transition creation works');
                
                // Test staggered animation
                const container = d3.select('#basic-test');
                container.selectAll('*').remove();
                
                const svg = container.append('svg')
                    .attr('width', 400)
                    .attr('height', 200);
                
                const testData = [1, 2, 3, 4, 5];
                
                const circles = svg.selectAll('circle')
                    .data(testData)
                    .enter()
                    .append('circle')
                    .attr('cx', (d, i) => 50 + i * 60)
                    .attr('cy', 100)
                    .attr('r', 0)
                    .attr('fill', 'steelblue');
                
                ChartTransitions.createStaggered(circles, {
                    delay: 100,
                    duration: 500
                }).attr('r', 20);
                
                console.log('✓ Staggered animation test works');
                
                document.getElementById('basic-test').innerHTML += '<p style="color: green;">✓ All basic tests passed!</p>';
                
            } catch (error) {
                console.error('✗ Test failed:', error);
                document.getElementById('basic-test').innerHTML += '<p style="color: red;">✗ Test failed: ' + error.message + '</p>';
            }
        }
        
        function showDebugInfo() {
            try {
                const debugInfo = ChartTransitions.getDebugInfo();
                document.getElementById('debug-info').innerHTML = '<pre>' + JSON.stringify(debugInfo, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('debug-info').innerHTML = '<span style="color: red;">Error getting debug info: ' + error.message + '</span>';
            }
        }
        
        // Run basic test on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ChartTransitions loaded:', !!window.ChartTransitions);
            console.log('AppDefaults loaded:', !!window.AppDefaults);
            console.log('AnimationConfig loaded:', !!window.AnimationConfig);
            
            showDebugInfo();
        });
    </script>
</body>
</html>

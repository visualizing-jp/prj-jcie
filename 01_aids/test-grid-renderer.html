<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridChartRenderer Test</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #test-container { border: 1px solid #ccc; min-height: 400px; margin: 20px 0; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>GridChartRenderer Test</h1>
    <div id="test-results"></div>
    <div id="test-container"></div>

    <!-- Load dependencies in correct order -->
    <script src="assets/js/config/defaults.js"></script>
    <script src="assets/js/utils/base-manager.js"></script>
    <script src="assets/js/utils/svg-helper.js"></script>
    <script src="assets/js/utils/error-handler.js"></script>
    <script src="assets/js/utils/color-scheme.js"></script>
    <script src="assets/js/pubsub.js"></script>
    <script src="assets/js/grid-chart-renderer.js"></script>

    <script>
        // Test results container
        const resultsContainer = document.getElementById('test-results');
        
        function addTestResult(testName, success, message) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${testName}:</strong> ${message}`;
            resultsContainer.appendChild(div);
        }

        // Test 1: Check if GridChartRenderer is loaded
        try {
            if (typeof GridChartRenderer !== 'undefined') {
                addTestResult('Class Loading', true, 'GridChartRenderer class loaded successfully');
            } else {
                addTestResult('Class Loading', false, 'GridChartRenderer class not found');
            }
        } catch (error) {
            addTestResult('Class Loading', false, `Error: ${error.message}`);
        }

        // Test 2: Check if GridChartRenderer can be instantiated
        try {
            const renderer = new GridChartRenderer('#test-container');
            if (renderer instanceof GridChartRenderer) {
                addTestResult('Instantiation', true, 'GridChartRenderer instantiated successfully');
                
                // Test 3: Check required methods exist
                const requiredMethods = ['updateChart', 'renderGridChart', 'transformToGridData', 'validateChartData', 'resize'];
                let methodsFound = 0;
                
                requiredMethods.forEach(method => {
                    if (typeof renderer[method] === 'function') {
                        methodsFound++;
                    }
                });
                
                if (methodsFound === requiredMethods.length) {
                    addTestResult('Methods Check', true, `All ${requiredMethods.length} required methods found`);
                } else {
                    addTestResult('Methods Check', false, `Only ${methodsFound}/${requiredMethods.length} methods found`);
                }

                // Test 4: Check inheritance from BaseManager
                if (renderer instanceof BaseManager) {
                    addTestResult('Inheritance', true, 'GridChartRenderer correctly extends BaseManager');
                } else {
                    addTestResult('Inheritance', false, 'GridChartRenderer does not extend BaseManager');
                }

                // Test 5: Test with sample data
                const sampleData = [
                    {
                        '': 'サハラ以南アフリカ',
                        '成人（15歳以上）': '77%',
                        'こども（0歳から14歳）': '58%'
                    },
                    {
                        '': '東ヨーロッパ・中央アジア',
                        '成人（15歳以上）': '81%',
                        'こども（0歳から14歳）': '90%'
                    }
                ];

                const sampleConfig = {
                    columns: 2,
                    rows: 2,
                    chartWidth: 120,
                    chartHeight: 120,
                    title: 'Test Grid Chart'
                };

                try {
                    const validation = renderer.validateChartData(sampleData, sampleConfig);
                    if (validation.valid) {
                        addTestResult('Data Validation', true, 'Sample data validation passed');
                        
                        // Test transformation
                        const transformed = renderer.transformToGridData(sampleData, sampleConfig);
                        if (Array.isArray(transformed) && transformed.length > 0) {
                            addTestResult('Data Transformation', true, `Data transformed successfully (${transformed.length} items)`);
                        } else {
                            addTestResult('Data Transformation', false, 'Data transformation failed or returned empty array');
                        }
                    } else {
                        addTestResult('Data Validation', false, `Validation failed: ${validation.errors.join(', ')}`);
                    }
                } catch (error) {
                    addTestResult('Data Processing', false, `Error during data processing: ${error.message}`);
                }

            } else {
                addTestResult('Instantiation', false, 'Instance is not a GridChartRenderer');
            }
        } catch (error) {
            addTestResult('Instantiation', false, `Error: ${error.message}`);
        }

        // Test 6: Test AppDefaults integration
        try {
            if (typeof window.AppDefaults !== 'undefined') {
                addTestResult('AppDefaults Integration', true, 'AppDefaults is available for configuration');
            } else {
                addTestResult('AppDefaults Integration', false, 'AppDefaults not available');
            }
        } catch (error) {
            addTestResult('AppDefaults Integration', false, `Error: ${error.message}`);
        }

        // Summary
        setTimeout(() => {
            const results = document.querySelectorAll('.test-result');
            const successes = document.querySelectorAll('.test-result.success').length;
            const total = results.length;
            
            const summary = document.createElement('div');
            summary.className = `test-result ${successes === total ? 'success' : 'error'}`;
            summary.innerHTML = `<strong>Test Summary:</strong> ${successes}/${total} tests passed`;
            resultsContainer.appendChild(summary);
        }, 100);
    </script>
</body>
</html>

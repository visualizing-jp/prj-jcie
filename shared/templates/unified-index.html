<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCIEスペシャルコンテンツ「{DISEASE_TITLE}」</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <script src="../shared/assets/js/libs/d3-labeler.js"></script>
    
    <!-- 統一スタイリングシステム -->
    <link rel="stylesheet" href="../shared/assets/css/shared-base.css">
    <link rel="stylesheet" href="../shared/assets/css/unified-base.css">
    <script src="../shared/assets/js/unified-styling.js"></script>
    <script src="../shared/assets/js/navigation-manager.js"></script>
    
    <!-- 感染症固有設定 -->
    <script>
        window.DISEASE_TYPE = '{DISEASE_TYPE}';
    </script>
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <header id="site-header">
        <div class="site-title">
            <h1>JCIEスペシャルコンテンツ「{DISEASE_TITLE}」</h1>
        </div>
        <nav class="site-nav">
            <ul>
                <!-- ナビゲーションはJavaScriptで動的に生成される -->
            </ul>
        </nav>
    </header>

    <!-- メインコンテナ -->
    <div id="container">
        <!-- 固定背景（チャート・地図エリア） -->
        <div id="fixed-background">
            <!-- チャートエリア -->
            <div id="chart-container">
                <div id="chart"></div>
            </div>
            
            <!-- 地図エリア -->
            <div id="map-container">
                <div id="map"></div>
            </div>
            
            <!-- 画像エリア -->
            <div id="image-container">
                <div id="image"></div>
            </div>
        </div>

        <!-- スクロールテキストエリア -->
        <div id="scrolly-text">
            <div class="text-section" id="text-section">
                <!-- テキストステップはJavaScriptで動的に生成 -->
            </div>
        </div>
    </div>

    <!-- 共通スクリプト -->
    <script src="../shared/assets/js/config/disease-config.js"></script>
    <script src="../shared/assets/js/utils/disease-detector.js"></script>
    <script src="../shared/assets/js/config/config-loader.js"></script>
    <script src="../shared/assets/js/utils/svg-helper.js"></script>
    <script src="../shared/assets/js/utils/pubsub.js"></script>
    <script src="../shared/assets/js/managers/image-manager.js"></script>
    <script src="../shared/assets/js/managers/chart-manager.js"></script>
    <script src="../shared/assets/js/managers/map-manager.js"></script>
    <script src="../shared/assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>データで見る感染症との闘い</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 画像レイヤー (z-10) -->
  <div id="image-layer" class="layer"></div>

  <!-- WebGL背景レイヤー (z-20) -->
  <canvas id="webgl-layer" class="layer"></canvas>

  <!-- SVGレイヤー: チャート・地図 (z-30) -->
  <div id="svg-layer" class="layer"></div>

  <!-- スクロールコンテンツ (z-40) -->
  <div id="scroll-content"></div>

  <!-- ヘッダーナビゲーション (z-50) -->
  <nav id="header-nav"></nav>

  <script type="module" src="./main.js"></script>
</body>
</html>
